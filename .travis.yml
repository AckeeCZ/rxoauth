language: android
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
android:
  components:
  - tools
  - platform-tools
  - tools
  - android-28
licenses:
- android-sdk-preview-license-52d11cd2
- android-sdk-license-.+
- google-gdk-license-.+
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
notifications:
  email: false
before_script:
- echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
- echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
script: "./gradlew assembleRelease"
deploy:
  provider: script
  script: echo $BINTRAY_USER && ./gradlew core:clean && ./gradlew core:build && ./gradlew
    core:install && ./gradlew core:bintrayUpload
  skip_cleanup: true
  dry_run: true
  on:
    tags: true
